
<!-- css loader -->
{% load static %} 

<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="{% static 'students/style.css' %}">
</head>
<body>

<div class="table-container">
    <h2>Registered Students </h2>

    <form method="get">
        <input type="text" name="q" placeholder="Search by name">
        <input type="text" name="class" placeholder="Filter by class">
        <button type="submit">Search</button>
    </form>

    <br>
    <a href="/students/download/">â¬‡ Download CSV</a>

    <br><br>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.class_name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No students found</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
